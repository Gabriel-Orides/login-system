name: Java CI with Maven

# Define quando o workflow deve rodar
on:
  # Roda em todo 'push' para a branch 'main'
  push:
    branches: [ main ]
  # Roda também em 'pull requests' para a branch 'main'
  pull_request:
    branches: [ main ]

# Define os "trabalhos" (jobs) que serão executados
jobs:
  # O nome do job
  build:
    # O tipo de máquina virtual que o job rodará
    runs-on: ubuntu-latest

    # Os passos (steps) que o job executará em ordem
    steps:
      # 1. Baixa o código do repositório para a máquina virtual
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configura o ambiente Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Executa o comando 'mvn test'
      - name: Run tests with Maven
        run: mvn test